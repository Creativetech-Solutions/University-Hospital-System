<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
</head>
<style type="text/css" media="screen"> 
	#demo {
		height: 480px;
		margin: 0 auto;
		width: 640px;
	}
</style>
<body>

<div id="wrapper">
	<h1>Alloy - Drawing Demo</h1>

	<div id="demo"></div>
</div>

<script type="text/javascript">

AUI().ready('aui-drawing', function(A) {
	var drawing = A.Drawing.create('#demo', 640, 480);

	var angle = 0;

	while(angle < 360) {
		var color = A.Drawing.getColor();

		(function (a, c) {
			drawing.circle(320, 450, 20).attr(
				{
					stroke: c,
					fill: c,
					rotation: a + ' 320 240',
					'fill-opacity': .4
				}
			).on(
				'click',
				function () {
					set.animate({
						rotation: a + ' 320 240',
						stroke: c
					}, 2000, 'bounce');
				}
			).hover(
				function () {
					this.animate({
						'fill-opacity': .75
					}, 500);
				},
				function () {
					this.animate({
						'fill-opacity': .4
					}, 500);
				}
			);
		})(angle, color);

		angle += 30;
	}

	A.Drawing.getColor.reset();

	var set = drawing.createSet(
		drawing.path('M320,240c-50,100,50,110,0,190').attr(
			{
				fill: 'none',
				'stroke-width': 2
			}
		),
		drawing.circle(320, 450, 20).attr(
			{
				fill: 'none',
				'stroke-width': 2
			}
		),
		drawing.circle(320, 240, 5).attr(
			{
				fill: 'none',
				'stroke-width': 10
			}
		)
	);

	set.attr('stroke', A.Drawing.getColor());
});
</script>

</body>
</html>
