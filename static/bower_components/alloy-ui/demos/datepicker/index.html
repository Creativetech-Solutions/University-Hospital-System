<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<script src="../../src/javascript/i18n/calendar-pt-br.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../../build/aui-calendar/assets/skins/sam/aui-calendar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../../build/aui-button-item/assets/skins/sam/aui-button-item.css" type="text/css" media="screen" />
</head>

<style type="text/css" media="screen">

.datepicker-icon {
	font-size:15px;
	left:400px;
	line-height:25px;
	position:absolute;
	top:100px;
}
.aui-datepicker-example {
	clear: both;
	margin-bottom: 2em;
}
</style>

<body>
<h1>Alloy - DatePicker</h1>

<div class="aui-datepicker-example aui-helper-clearfix" id="dynamicDatePicker">
	<h1>Creating dynamically</h1>
</div>

<div class="aui-datepicker-example aui-helper-clearfix" id="staticDatePicker">
	<h1>Creating from HTML Markup</h1>
	<div class="aui-datepicker aui-datepicker-display aui-helper-clearfix" id="datePickerBB">
		<div class="aui-datepicker-content" id="srcNode">
			<div class="aui-datepicker-select-wrapper">
				<select id="yearNode" class="custom-field aui-datepicker-year">
					<option value="2010">2010</option>
				</select>
				<select id="monthNode" class="custom-field aui-datepicker-month">
				    <option value="0">January</option>
				    <option value="1">February</option>
				    <option value="2">March</option>
				    <option value="3">April</option>
				    <option value="4">May</option>
				    <option value="5" selected>June</option>
				    <option value="6">July</option>
				    <option value="7">August</option>
				    <option value="8">September</option>
				    <option value="9">October</option>
				    <option value="10">November</option>
				    <option value="11">December</option>
				</select>
				<select id="dayNode" class="custom-field aui-datepicker-day">
					<option value="9">9</option>
				</select>
			</div>
			<div class="aui-datepicker-button-wrapper">
				<button type="button" id="buttonTest" class="aui-buttonitem-content aui-widget aui-component aui-buttonitem aui-state-default aui-buttonitem-icon-only">
					<span class="aui-buttonitem-icon aui-icon aui-icon-calendar"></span>
				</button>
			</div>
		</div>
	</div>
</div>

<div class="aui-datepicker-example aui-helper-clearfix" id="datePicker">
	<h1>Simple Datepicker</h1>

	<input type="text" size="50" id="trigger1" />
</div>

<script type="text/javascript" charset="utf-8">

AUI().use('aui-datepicker', function(A) {
	/*
 		Simple Datepicker
	*/

	var simpleDatepicker1 = new A.DatePicker({
		trigger: '#trigger1',
		calendar: {
			dates: [ '10/10/2010' ],
			selectMultipleDates: true
		},
		// setValue: false,
		// on: {
		// 	'calendar:select': function() {
		// 		console.log('select');
		// 	}
		// }
	})
	.render('#datePicker');

	/*
		Creating dynamically
		--------------------------------------------------------------------
	*/
	var datepicker1 = new A.DatePickerSelect().render('#dynamicDatePicker');

	/*
		Creating from markup
		--------------------------------------------------------------------
	*/
	// using srcNode and extra options
	var datepicker2 = new A.DatePickerSelect({
		srcNode: '#srcNode',
		contentBox: '#srcNode',
		boundingBox: '#datePickerBB',

		appendOrder: [ 'y', 'm', 'd' ],
		calendar: {
			dates: [ '10/10/2010' ],
			dateFormat: '%m/%d/%y'
		},

		// dayNode: '#dayNode',
		// monthNode: '#monthNode',
		// yearNode: '#yearNode',

		// dayNodeName: 'dayNode',
		// monthNodeName: 'monthNode',
		// yearNodeName: 'yearNode',

		nullableDay: true,
		nullableMonth: true,
		nullableYear: true,

		// populateMonth: false,
		// populateDay: false,
		// populateYear: false,
		yearRange: [ 1980, (new Date).getFullYear() ]
	}).render();

});

</script>

</body>
</html>
