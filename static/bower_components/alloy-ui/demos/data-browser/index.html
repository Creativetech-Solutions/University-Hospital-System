			on: {
				request: function(event) {
					var instance = this;

					var cfg = event.cfg;

					if (cfg && cfg.folderId) {
						instance.set('source', 'assets/treeview/' + cfg.folderId + '.html');
					}
				},
				data: function(event) {
					var instance = this;

					var data = event.data;

					if (data) {
						event.data = A.JSON.parse(data.responseText);
					}
				}
			}
		}
	);

	var component = new A.DataBrowser(
		{
			width: 300,
			height: 300,
			contentBox: '#demo',
			displayName: false,
			autoLoad: false,
			searchView: {
				dataSource: icons,
				schema: {
					resultFields: ['folderName', 'iconCss']
				},
				on: {
					dataReturn: function(event) {
						var instance = this;

						var results = event.response.results;
						var query = event.request;

						var data = [];

						query = query.replace('*', '');

						for (var i = 0; i < results.length; i++) {
							if (query == '*' || query == '' || results[i].iconCss.toLowerCase().indexOf(query.toLowerCase()) != -1) {
								var item = results[i];

								item.name = results[i].iconCss;
								item.title = results[i].iconCss;

								results[i].iconCss += ' aui-icon'; 

								data.push(item);
							}
						}

						event.response.results = data;
					}
				}

			},
