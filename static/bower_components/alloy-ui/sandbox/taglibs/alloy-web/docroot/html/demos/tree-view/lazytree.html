<body>
<h1>Alloy Lazy A.TreeNodeIO</h1>

<div id="markupBoundingBox"></div>

<script type="text/javascript" charset="utf-8">

	var treeView = new A.TreeView({

				expanded: true,
				label: 'ROOT',
				id: 'root',
				type: 'io'
			}
		],
		io: 'assets/content.php',
		paginator: {
			// autoFocus: false,
			// element: A.Node.create('<span class="aui-tree-node-paginator">See more</span>'),
			limit: 2,
			start: 10,
			// alwaysVisible: true,
			// limitParam: 'start',
			// offsetParam: 'end'
		},
		on: {
			paginatorClick: function(event) {}
		}
	})
	.render();

});

</script>
