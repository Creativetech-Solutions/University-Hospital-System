<!DOCTYPE html>

<html>
<head>
	<script src="../../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../../build/aui-skin-base/css/aui-skin-base.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../css/main.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />

</head>

<body>

<div id="wrapper">
	<h2>AlloyUI</h2>
	<h1>Panels</h1>

	<script type="text/javascript">
		AUI({insertBefore: document.documentElement.firstChild.firstChild}).use(
			'aui-panel'
		);
	</script>

	<table class="panel-table">
		<tr>
			<td>
				Collapsed
			</td>
			<td>
				<div class="panels-title">Panels Extended Variant A</div>
				<div class="panel section">
					<div class="panel-title variant-a">		
						<h1>
							<span class="panel-controls">
								<img src="images/panel-collapsed.png" />
							</span>
							<span>Panel Title</span>
						</h1>
					</div>
				</div>
			</td>
			<td>
				<div class="panels-title">Panels Extended Variant B</div>
				<div class="panel section">
					<div class="panel-title variant-b">		
						<h1>
							<span class="panel-controls">
								<img src="images/panel-collapsed.png" />
							</span>
							<span>Panel Title</span>
						</h1>
					</div>
				</div>
			</td>
			<td>
				<div class="panels-title">Panels Simplified</div>
				<div class="panel section">
					<div class="panel-title variant-simplified">		
						<h1>
						<span class="variant-simplified-background">
							<span class="panel-controls">
								<img src="images/panel-collapsed.png" />
							</span>
							<span>Panel Title</span>
							</span>
						</h1>
						<div class="simplified"></div>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				Collapsed Hover
			</td>
			<td>
				<div class="panel section">
					<div class="panel-title-hover variant-a">		
						<h1>
							<span class="panel-controls">
								<img src="images/panel-collapsed.png" />
							</span>
							<span>Panel Title</span>
						</h1>
					</div>
				</div>
			</td>
			<td>
				<div class="panel section">
					<div class="panel-title-hover variant-b">		
						<h1>
							<span class="panel-controls">
								<img src="images/panel-collapsed.png" />
							</span>
							<span>Panel Title</span>
						</h1>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				Extended
			</td>
			<td>
				<div class="panel section">
					<div class="panel-title variant-a">		
						<h1>
							<span class="panel-controls">
								<img src="images/panel-extended.png" />
							</span>
							<span>Panel Title</span>
						</h1>
					</div>
					<div class="panel-content"></div>
				</div>
			</td>
			<td>
				<div class="panel section">
					<div class="panel-title variant-b">		
						<h1>
							<span class="panel-controls">
								<img src="images/panel-extended.png" />
							</span>
							<span>Panel Title</span>
						</h1>
					</div>
					<div class="panel-content"></div>
				</div>
			</td>
			<td>
				<div class="panel section">
				<div class="panel-title variant-simplified">
					<h1>
						<span class="variant-simplified-background">
							<span class="panel-controls">
								<img src="images/panel-extended.png" />
							</span>
							<span>Panel Title</span>
						</span>
					</h1>
					<div class="simplified"></div>
				</div>

		</tr>
