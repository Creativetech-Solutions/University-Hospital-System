{% block footer %}
<script>
    jQuery(document).ready(function($) {
       getPrescriptioninfo()
       function getPrescriptioninfo(){
          $.ajax({
             type: 'GET',
             url: '/api/prescriptions/{{pre_id}}',
             headers: {'Authorization': "Token {{request|getToken}}", 'Content-Type': 'application/json'},
             success: function (data) {
                console.log(data);
                setFormData(data);
                getAppointmentInfo(data['appointment']);
             }
          });
       }
        function getAppointmentInfo(appointment_id){

            $.ajax({
               type: 'GET',
               url: '/api/appointments/'+appointment_id,
               headers: {'Authorization': "Token {{request|getToken}}", 'Content-Type': 'application/json'},
               success: function (data) {
                  setFormData(data);
                  getStudentInfo(data['student_id']);
                  getDoctorInfo(data['doctor_id']);
               }
            });
        }
        function getStudentInfo(student_id){
            $.ajax({
               type: 'GET',
               url: '/api/users/'+student_id,
               data:{'type':'student'},
               headers: {'Authorization': "Token {{request|getToken}}", 'Content-Type': 'application/json'},
               success: function (data) {
                  $('input[name="full_name"]').val(data['first_name']+' '+data['last_name']);
                  setFormData(data);
               }
            });
        }
         function getDoctorInfo(doctor_id){

            $.ajax({
               type: 'GET',
               url: '/api/users/'+doctor_id,
               data:{'type':'doctor'},
               headers: {'Authorization': "Token {{request|getToken}}", 'Content-Type': 'application/json'},
               success: function (data) {
                  $('input[name="first_name"]').val(data['first_name']);
                  $('input[name="last_name"]').val(data['last_name']);
                  $('input[name="qualification"]').val(data['qualification']);
                  $('input[name="experience"]').val(data['experience']);
               }
            });
         }

        function setFormData(data){
            for(var attr in data){
               if (data.hasOwnProperty(attr)) {
                  if(data[attr] == '' || data[attr]==null)
                     data[attr] = '----';

                  $('input[name="'+attr+'"]').val(data[attr]);
                  $('textarea[name="'+attr+'"]').html(data[attr]);
                }
            }
    
        }
    });
</script>
