<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}

		#colorBox {
			border: 1px solid #ccc;
			width: 300px;
			height: 300px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - ColorPickerGridPlugin Demo</h1>


	<div id="demo">
		<p class="aui-helper-clearfix"><span class="aui-field aui-field-choice aui-field-checkbox aui-field-checked">
			<span class="aui-field-content">
				<input class="aui-field-input aui-field-input-choice aui-field-input-checkbox" id="toggleWebsafe" name="toggleWebsafe" type="checkbox" value="1" />

				<label class="aui-choice-label" for="checkbox1">
					Show all websafe colors
				</label>
			</span>
		</span>
		</p>
	</div>
	<div id="colorBox"></div>
</div>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-color-picker-grid-plugin', function(A) {

	var limitedColors = [
        '000000', '993300', '333300', '003300', '003366', '000080', '333399', '333333',
        '800000', 'FF6600', '808000', '008000', '008080', '0000FF', '666699', '808080',
        'FF0000', 'FF9900', '99CC00', '339966', '33CCCC', '3366FF', '800080', '969696',
        'FF00FF', 'FFCC00', 'FFFF00', '00FF00', '00FFFF', '00CCFF', '993366', 'C0C0C0',
        'FF99CC', 'FFCC99', 'FFFF99', 'CCFFCC', 'CCFFFF', '99CCFF', 'CC99FF', 'FFFFFF'
    ];

	colorPicker = new A.ColorPicker().plug(A.Plugin.ColorPickerGrid,
		{
			colors: limitedColors
		}
	).render('#demo');

	var toggleWebsafe = A.one('#toggleWebsafe');
	var colorBox = A.one('#colorBox');

	toggleWebsafe.on('click', function(event) {
		var colors;

		if (event.currentTarget.attr('checked')) {
			colors = 'websafe';
		}
		else {
			colors = limitedColors;
		}

		colorPicker.cpgrid.set('colors', colors);
	});

	colorPicker.on('colorChange', function(event) {
		var rgb = colorPicker.get('rgb');

		colorBox.setStyle('backgroundColor', 'rgb(' + [rgb.r, rgb.g, rgb.b].join(',') + ')');
	});

});

</script>

</body>
</html>
