<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />

	<title>Alloy Layouts</title>

	<link href="css/normalize.css" rel="stylesheet" type="text/css" media="screen" title="Stylesheet" />
	<link href="css/layout.css" rel="stylesheet" type="text/css" media="screen" title="Stylesheet" />

	<style type="text/css">

/* Personalized styles for just this page */

body {
	background: #222;
	margin: 16px;
	min-width: 800px;
}

.aui-layout {
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border: 8px solid #444;
	background: #666 url(images/layout-960-12_bg.png);
	font: 0.8em Arial, Helvetica, sans-serif;
	width: 960px;
	padding: 5px 0;
}

.aui-mod {
	border: 5px solid #000;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	background: #AAA;
	color: #000;
	margin: 5px 10px;
	padding: 5px;
}

h1 {
	text-align: center;
	margin: 1em;
}

	</style>
</head>

<body>

<!-- AUI LAYOUT 1 -->

<div class="aui-layout">
	<div class="aui-row">
		<div class="aui-col">
			<div class="aui-mod">
				<h1>
					960 with 12 grid layout
				</h1>
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-12">
			<div class="aui-mod">
				1 / 12
			</div>
		</div>
		<div class="aui-col aui-11-12">
			<div class="aui-mod">
				11 / 12
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-6">
			<div class="aui-mod">
				1 / 6
			</div>
		</div>
		<div class="aui-col aui-5-6">
			<div class="aui-mod">
				5 / 6
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-4">
			<div class="aui-mod">
				1 / 4
			</div>
		</div>
		<div class="aui-col aui-3-4">
			<div class="aui-mod">
				3 / 4
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-3">
			<div class="aui-mod">
				1 / 3
			</div>
		</div>
		<div class="aui-col aui-2-3">
			<div class="aui-mod">
				2 / 3
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-5-12">
			<div class="aui-mod">
				5 / 12
			</div>
		</div>
		<div class="aui-col aui-7-12">
			<div class="aui-mod">
				7 / 12
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-2">
			<div class="aui-mod">
				1 / 2
			</div>
		</div>
		<div class="aui-col aui-1-2">
			<div class="aui-mod">
				1 / 2
			</div>
		</div>
	</div>
</div>

</body>

</html>
